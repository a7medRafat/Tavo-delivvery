  cupertino_icons: ^1.0.6
  nb_utils: ^6.0.6
  intl: ^0.19.0
  google_fonts: ^6.1.0

  # FIREBASE PACKAGES
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.0
  firebase_analytics: ^10.6.2
  firebase_remote_config: ^4.3.2
