  # CONNECTIVITY
  share: ^2.0.4
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0

  # STATE MANAGEMENT
  mobx: ^2.2.1
  flutter_mobx: ^2.1.1

  # MAP
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # UI
  flutter_rating_bar: ^4.0.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_vector_icons: ^2.0.0
