  #  intl: ^0.18.0
  #  flutter_cache_manager: ^3.3.0
  #  file: ^6.1.4
  platform: ^3.1.3
  #  http: ^0.13.0
  cloud_firestore: ^4.8.0
  paginate_firestore: ^1.0.3+1

  flutter_lints: ^3.0.0

flutter:

